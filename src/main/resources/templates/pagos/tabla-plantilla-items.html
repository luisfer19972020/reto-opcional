<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org">

<body>
    <table th:fragment="tablaPlantillaItems" class="d-none">
        <tbody id="tBodyPlantillaItems">
            <tr id="row_{ID}">
                <td class="d-none"><input type="hidden" value="{ID}" name="item_id[]"></td>
                <td>{NOMBRE} {APELLIDOS}</td>
                <td>${SALARIO}</td>
                <td>{CREADO}</td>
                <td><input type="number" value="0" name="cantidad[]" id="cantidad_{ID}" class="form-control col-sm-4"
                        onchange="itemsHelper.calcularPago({ID},{SALARIO},{CREADO},this.value)">
                </td>
                <td><span id="total_pago{ID}"></span></td>
                <td>
                    <button class="btn btn-danger" onclick="itemsHelper.eliminarRow({ID})">X</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
